       <form id="FormLogin">       
 <div class="cont_form_login">
<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
   <h2>Bienvenido</h2>
 <input type="text" id="InputUserLogin" placeholder="Usuario" required />

 <form id="FormRegistro"> 
   <div class="cont_form_sign_up">
     
<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
 
<h2>Registrate</h2>
  
     
<input type="text" id="InputNombre" placeholder="Nombre" required >
<input type="text" id="InputApellido" placeholder="Apellido" required>
<label for="labelFecha" id="lbFecha">Fecha de nacimiento</label>

<input type="number"min="1" max="31" id="InputDia" placeholder="Día" required>
<select  name="Mes" id="Mes" required>
  <option value="01">Enero</option>
  <option value="02">Febrero</option>
  <option value="03">Marzo</option>
  <option value="04">Abril</option>
  <option value="05">Mayo</option>
  <option value="06">Junio</option>
  <option value="07">Julio</option>
  <option value="08">Agosto</option>
  <option value="09">Septiembre</option>
  <option value="10">Octubre</option>
  <option value="11">Noviembre</option>
  <option value="12">Diciembre</option>
</select>
<input type="number"  id="InputAño"placeholder="Año" required>
<label for="labelGenero" id="lbGenero">Selecciona un género</label>
<select name="Genero" placeholder="Género" id="Genero" required >
  <option value=""selected disabled>Género</option>
    <option value="M">Hombre</option>
    <option value="F">Mujer</option>
</select>
<input type="text" id="InputUser" placeholder="Usuario" required>
<input type="password" id="InputPassword"placeholder="Contraseña" minlength="8" required >
<input type="text" id="InputTel"placeholder="Teléfono (Opcional)">
<button class="btn_sign_up"type="submit" >Crear Cuenta</button>
  </div>
</form>
