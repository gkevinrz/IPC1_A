            <div id="page-inner"> 
                <div class="row gutters">
                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">Modificar Datos</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">Nombre</label>
                                        <input type="text" class="form-control" id="INombreNuevo" placeholder="Ingrese su nombre">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="eMail">Apellido</label>
                                        <input type="text" class="form-control" id="IApellidoNuevo" placeholder="Ingrese su apellido">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="phone">Numero de teléfono</label>
                                        <input type="text" class="form-control" id="ITelNuevo" placeholder="Ingrese su numero de teléfono">
                                    </div>
                                </div>

                                <div id ="fechanac"class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">				
                                    <div class="form-group">
										<label for="Fecha">Fecha de Nacimiento</label>			
                                        <input  class="form-control" type="number" min="1" max="31" id="InputDiaNuevo" placeholder="Día">
                    <select class="form-control" aria-label=".form-select-sm example" name="Mes" id="MesNuevo" required>
                      <option value="01">Enero</option>
                      <option value="02">Febrero</option>
                      <option value="03">Marzo</option>
                      <option value="04">Abril</option>
                      <option value="05">Mayo</option>
                      <option value="06">Junio</option>
                      <option value="07">Julio</option>
                      <option value="08">Agosto</option>
                      <option value="09">Septiembre</option>
                      <option value="10">Octubre</option>
                      <option value="11">Noviembre</option>
                      <option value="12">Diciembre</option>
                    </select>
                    <input class="form-control"type="number"  id="InputAñoNuevo"placeholder="Año">
				</div>
			</div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="eMail">Usuario</label>
                                        <input type="text" class="form-control" id="IUsuarioNuevo" placeholder="Ingresar nuevo nombre de usuario">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="eMail">Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="IContraseñaNueva" placeholder="Ingrese nueva contraseña">
                                    </div>
                                </div>
                           
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="genero">Género</label>
									<select class="form-control" aria-label=".form-select-sm example" name="Genero" id="GeneroNuevo" required>
										<option value="" disabled selected>Elija una opción</option>

										<option value="M">Hombre</option>
										<option value="F">Mujer</option>
				
									  </select>						
											</div>
							</div>
						</div>
                    
					</div>
