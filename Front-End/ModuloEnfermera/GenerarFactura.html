        <div id="page-wrapper">
		  <div class="header"> 
            <div class="jumbotron">
                <h1>Factura <small> UHospital</small></h1>
                <p>Formulario para generar factura</p>
              </div>	
		</div>
            <div id="page-inner"> 
                <div class="testbox">
          
                    <form id="FormSolicitarCita">
             
                           <div class="banner">
    
                             <h1 id="Titulo">Nueva Factura</h1>
                           </div>
              
                           <div class="row gutters">
                            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="fecha">Fecha</label>
                                                <input type="date" class="form-control" id="FechaFactura" required>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="nombrepaciete">Nombre del Paciente</label>
                                                <input type="text" class="form-control" id="INombrePaciente" placeholder="Ingrese nombre" required>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="doctor">Doctor</label>
                                                <select class="form-control" aria-label=".form-select-sm example" name="doctor" id="IDoctor" required>
                                                    <option value="01">Enero</option>
                                               
                                                  </select>
                                                 </div>
                                        </div>
        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">				
                                            <div class="form-group">
                                                <label for="precioConsulta">Precio de la consulta</label>			
                                                <input type="text" class="form-control" id="IPrecioConsulta" placeholder="Q" required>

                        </div>
                    </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="operacion">Costo de la operación</label>
                                                <input type="text" class="form-control" id="IPrecioOperacion" placeholder="Q" required>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="internado">Costo internado</label>
                                                <input type="text" class="form-control" id="IPrecioInternado" placeholder="Q">
                                            </div>
                                        </div>
                                   
                                        <div id="totalfactura" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="total">Total</label>
                                                <input type="text" class="form-control" id="ITotal" placeholder="Q">
                                            </div>
                                        </div>
                                </div>
                            
                            </div>
                                </div>
                            </div>
                            </div>
                           <div class="btn-block">
                             <button type="submit" >Generar</button>
                       </div>
                       </form>
                     </div>
